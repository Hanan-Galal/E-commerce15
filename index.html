<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Skincare Store</title>
  </head>

  <body class="bg-white">
    <header class="bg-neutral-100">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav class="flex flex-col sm:flex-row items-center justify-between p-3 gap-3 sm:gap-0">
          <a href="./index.html">
            <img src="./images/logo-skincare.jpg" alt="logo-skincare" class="h-20 rounded-full" />
          </a>
          <ul class="flex flex-wrap sm:flex-nowrap justify-center sm:justify-end items-center gap-4 sm:gap-8 text-lg font-medium text-gray-500">
            <li><a href="#" class="hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md">Home</a></li>
            <li><a href="./pages/products.html" class="hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md">Products</a></li>
            <li><a href="./pages/contact.html" class="hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md">Contact</a></li>
            <li>
              <a href="#" class="hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md flex justify-center items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"/>
                </svg>
                Login
              </a>
            </li>
            <li>
              <a href="./pages/cart.html" class="hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md flex justify-center items-center gap-2">
                <div class="cart-icon relative">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/>
                  </svg>
                  <span id="cart-count" class="bg-pink-500 text-white text-xs font-bold rounded-full px-1 absolute -top-2 -right-2"></span>
                </div>
                Cart
              </a>
            </li>
          </ul>
        </nav>

        <div class="relative overflow-hidden rounded-xl shadow-lg mt-4 sm:mt-6">
          <div id="slider" class="flex transition-transform duration-500 ease-in-out">
            <img src="./images/header2.png.jpg" class="w-full h-64 sm:h-[700px] object-cover flex-shrink-0"/>
            <img src="./images/header3.png.jpg" class="w-full h-64 sm:h-[700px] object-cover flex-shrink-0"/>
            <img src="./images/header4.png.jpg" class="w-full h-64 sm:h-[700px] object-cover flex-shrink-0"/>
            <img src="./images/header5.png.jpg" class="w-full h-64 sm:h-[700px] object-cover flex-shrink-0"/>
          </div>

          <button id="prevBtn" class="absolute top-1/2 left-4 sm:left-8 -translate-y-1/2 bg-white px-4 py-2 rounded-full">&lt;</button>
          <button id="nextBtn" class="absolute top-1/2 right-4 sm:right-8 -translate-y-1/2 bg-white px-4 py-2 rounded-full">&gt;</button>
        </div>
      </div>
    </header>

    <main>
      <section id="offers-section" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 p-5 text-center">
        <h2 class="text-3xl sm:text-5xl font-bold text-gray-500">Offers</h2>
        <p class="text-lg sm:text-xl text-gray-400 my-5">Made using clean, non-toxic ingredients.</p>
        <div id="products-container" class="flex flex-wrap justify-center gap-4 sm:gap-8"></div>
      </section>
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
