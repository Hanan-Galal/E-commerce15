<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="../js/cart.js" defer></script>
  </head>

 <body class="bg-white pt-40 sm:pt-16">
    <header class="bg-neutral-100 ">
      <div class=" mx-auto px-4 sm:px-6 lg:px-8">
        <nav
          class="fixed top-0 left-0 w-full z-50 flex  sm:flex-row items-center justify-between py-3 px-8  gap-3 sm:gap-0 bg-gray-100 shadow-sm"
        >
          <a href="./index.html">
            <img
              src="../images/logo-skincare.webp"
              alt="logo-skincare"
              class="h-15 rounded-full"
            />
          </a>
          <button
  id="menuBtn"
  class="sm:hidden text-2xl text-gray-600 focus:outline-none"
>
  â˜°
</button>

<ul
  id="mobileMenu"
  class="hidden sm:flex flex-col sm:flex-row w-full sm:w-auto
         justify-center sm:justify-end items-center
         gap-4 sm:gap-8 text-lg font-medium text-gray-500"
>
            <li>
              <a
                href="../index.html"
                data-page="index"
                class="nav-link hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md flex items-center gap-2"
              >
                Home
              </a>
            </li>
            <li>
              <a
                href="./products.html"
                data-page="products"
                class="nav-link hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md flex items-center gap-2"
              >
                Products
              </a>
            </li>
            <li>
              <a
                href="./contact.html"
                data-page="contact"
                class="nav-link hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md flex items-center gap-2"
              >
                Contact
              </a>
            </li>
            <li>
              <a
                href="#"
                data-page="login"
                class="nav-link hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md flex items-center gap-2"
              >
                <i class="fa-solid fa-user"></i>
                Login
              </a>
            </li>
            <li>
              <a
                href="./cart.html"
                data-page="cart"
                class="nav-link relative hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md flex items-center gap-2"
              >
                <i class="fas fa-shopping-cart"></i>
                <span
                  id="cart-count"
                  class="absolute -top-1 -right-1 bg-pink-500 text-white text-xs rounded-full flex items-center justify-center font-bold py-1 px-1"
                >
                  0
                </span>
                Cart
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section
        id="cartContainer"
        class="w-11/12 md:w-7xl mx-auto p-3 my-28 flex flex-wrap justify-center gap-6"
      ></section>
      <!-- CHECKOUT -->
      <div
        id="checkout"
        class="bg-white p-4 sm:p-6 rounded-xl shadow-md mt-6 sm:mt-8 max-w-full sm:max-w-lg mx-3 sm:mx-auto"
      >
        <h2
          class="text-xl sm:text-2xl font-bold text-gray-600 mb-4 text-center sm:text-left"
        >
          Checkout
        </h2>

        
        <div
          id="orderSummary"
          class="mb-4 text-gray-500 text-sm sm:text-base"
        ></div>

        <input
          id="name"
          type="text"
          placeholder="Full Name"
          class="w-full border p-2 sm:p-3 rounded mb-3 text-sm sm:text-base"
        />

        <input
          id="phone"
          type="text"
          placeholder="Phone Number"
          class="w-full border p-2 sm:p-3 rounded mb-3 text-sm sm:text-base"
        />

        <textarea
          id="address"
          placeholder="Address"
          rows="3"
          class="w-full border p-2 sm:p-3 rounded mb-4 text-sm sm:text-base resize-none"
        ></textarea>

        <button
          id="placeOrder"
          class="w-full bg-gray-600 text-white py-2 sm:py-3 rounded hover:bg-gray-700 transition text-sm sm:text-base"
        >
            Order now
        </button>
      </div>
      <p
  id="checkoutMessage"
  class="hidden mt-3 text-center text-sm font-medium">
</p>

    </main>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
