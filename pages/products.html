    <main>
      <section id="products-list" class="relative p-5 text-center my-5">

        <div class="categories flex flex-wrap justify-center items-center gap-4 sm:gap-8 my-6 p-4 text-lg font-medium text-neutral-500">
          <button data-category="all" class="bg-pink-100 px-4 py-2 m-2 sm:m-4 rounded-md">All</button>
          <button data-category="skincare" class="bg-pink-100 px-4 py-2 m-2 sm:m-4 rounded-md">Skincare</button>

        </div>

        <select id="sort-select" class="text-gray-400 border-2 border-pink-200 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-300 p-1 mb-6">
