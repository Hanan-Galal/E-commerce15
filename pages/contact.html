<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="../js/contact.js" defer></script>
  </head>

  <body class="bg-white pt-40 sm:pt-16">
    <header class="bg-neutral-100">
      <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <nav
          class="fixed top-0 left-0 w-full z-50 flex sm:flex-row items-center justify-between py-3 px-8 gap-3 sm:gap-0 bg-gray-100 shadow-sm"
        >
          <a href="./index.html">
            <img
              src="../images/logo-skincare.webp"
              alt="logo-skincare"
              class="h-15 rounded-full"
            />
          </a>
          <button
            id="menuBtn"
            class="sm:hidden text-2xl text-gray-600 focus:outline-none"
          >
            â˜°
          </button>

          <ul
            id="mobileMenu"
            class="hidden sm:flex flex-col sm:flex-row w-full sm:w-auto justify-center sm:justify-end items-center gap-4 sm:gap-8 text-lg font-medium text-gray-500"
          >
            <li>
              <a
                href="../index.html"
                data-page="index"
                class="nav-link hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md flex items-center gap-2"
              >
                Home
              </a>
            </li>
            <li>
              <a
                href="./products.html"
                data-page="products"
                class="nav-link hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md flex items-center gap-2"
              >
                Products
              </a>
            </li>
            <li>
              <a
                href="./contact.html"
                data-page="contact"
                class="nav-link hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md flex items-center gap-2"
              >
                Contact
              </a>
            </li>
            <li>
              <a
                href="#"
                data-page="login"
                class="nav-link hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md flex items-center gap-2"
              >
                <i class="fa-solid fa-user"></i>
                Login
              </a>
            </li>
            <li>
              <a
                href="./cart.html"
                data-page="cart"
                class="nav-link relative hover:bg-pink-100 hover:text-neutral-500 p-3 rounded-md flex items-center gap-2"
              >
                <i class="fas fa-shopping-cart"></i>
                <span
                  id="cart-count"
                  class="absolute -top-1 -right-1 bg-pink-500 text-white text-xs rounded-full flex items-center justify-center font-bold py-1 px-1"
                >
                  0
                </span>
                Cart
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section
        id="contact-section"
        class="w-11/12 md:w-7xl mx-auto p-6 my-20 text-center bg-neutral-100 rounded-lg shadow-md overflow-x-auto"
      >
        <h2 class="text-gray-600 capitalize text-3xl md:text-4xl mb-6">
          Contact Us
        </h2>
        <form
          id="contact-form"
          class="w-full max-w-3xl mx-auto flex flex-col gap-4 my-8 text-md font-medium text-gray-600"
        >
          <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
              <label for="frist-name" class="block text-left mb-1"
                >First Name</label
              >
              <input
                type="text"
                id="frist-name"
                name="frist-name"
                required
                class="w-full border-2 border-gray-400/75 rounded-md p-2 focus:outline-pink-300/75"
              />
              <span class="error text-red-500 text-sm"></span>
            </div>
            <div class="flex-1">
              <label for="Last-name" class="block text-left mb-1"
                >Last Name</label
              >
              <input
                type="text"
                id="Last-name"
                name="Last-name"
                required
                class="w-full border-2 border-gray-400/75 rounded-md p-2 focus:outline-pink-300/75"
              />
              <span class="error text-red-500 text-sm"></span>
            </div>
          </div>
          <div>
            <label for="email" class="block text-left mb-1">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full border-2 border-gray-400/75 rounded-md p-2 focus:outline-pink-300/75"
            />
            <span class="error text-red-500 text-sm"></span>
          </div>
          <div>
            <label for="message" class="block text-left mb-1">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              class="w-full border-2 border-gray-400/75 rounded-md p-2 focus:outline-pink-300/75"
            ></textarea>
            <span class="error text-red-500 text-sm"></span>
          </div>
          <div class="flex justify-center">
            <button
              type="submit"
              class="bg-pink-500 text-white px-6 py-2 rounded-md hover:bg-pink-600 mt-3"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
      <div
        id="toaster"
        class="fixed top-3 sm:top-5 left-1/2 -translate-x-1/2 w-[90%] sm:w-auto max-w-md flex flex-col gap-3 z-50 items-center px-2"
      ></div>
    </main>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
