    <main>
        <!--start-contact-section-->
        <section id="contact-section" class="w-7xl mx-auto p-6 m-5 text-center  bg-neutral-100 rounded-sm">
        <h2 class="text-gray-600  capitalize text-4xl 0 ">contact us</h2>
        <form id="contact-form"  class="max-w-md mx-auto flex flex-col justify-start gap-4 my-8 text-md font-medium text-gray-600" action="">
         <div class="name flex gap-4"> 
             <div>  
             <label for="frist-name" class="block text-left mb-1">FristName</label>
            <input type="text" id="frist-name" name="frist-name" required class="w-full border-2 border-gray-400/75 rounded-md m-2 p-1 focus:outline-pink-300/75"/>
            <span class="error text-red-500 text-sm"></span>
        </div>
           <div >
             <label for="Last-name" class="block text-left mb-1">Last Name</label>
            <input type="text" id="Last-name" name="Last-name" required class=" w-full border-2 border-gray-400/75 rounded-md m-2 p-1 focus:outline-pink-300/75"/>
             <span class="error text-red-500 text-sm"></span>
        </div>
         </div>
              <div>
                 <label for="email" class="block text-left mb-1">Email</label>
                <input type="email" id="email" name="email" required class=" w-full border-2 border-gray-400/75 rounded-md m-2 p-1 focus:outline-pink-300/75"/>
                 <span class="error text-red-500 text-sm"></span>
            </div>
                <div>
                     <label for="message" class="block text-left mb-1">Message</label>
                    <textarea id="message" name="message" rows="4" cols="50" class=" w-full border-2 border-gray-400/75 rounded-md m-2 p-1 focus:outline-pink-300/75"></textarea>
                     <span class="error text-red-500 text-sm"></span>
                </div>
                <div>
                    <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded-md hover:bg-pink-600 mt-3">Submit</button>  
                </div>  
       
            </form>
        </section>   <!--end-contact-section-->
    </main>
   
<script type="module" src="../js/contact.js"></script>
    

 
  </body>
